<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-12</title> 
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://kit.fontawesome.com/1a3ea7756e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row justify-content-center align-content-center bg-light" style="margin-top: 10%; margin-left: 30%; margin-right: 30%;" >
        <div class="container justify-content-center mt-4" style="display:flex;">
        <i data-visualcompletion="css-img" aria-label="Instagram" class="justify-content-center" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
        </div>
    <article class="card-body mx-auto">
        <form class="needs-validation" novalidate>
            <div class="form-group input-group" style="width: 300px; margin-left: 15%;">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                 </div>
                <input name="firstname" class="form-control" placeholder="User Name" type="text" required >
            </div>
            <div class="form-group input-group" style="width: 300px; margin-left: 15%;">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                 </div>
                <input name="lastname" class="form-control" placeholder="Password" type="text" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block " style="width: 300px; margin-left: 15%;"><h5>Log in</h5></button>
            </div>
            <div class="container" style="display: flex; margin-left: 13%;"> 
                <input  name="rem" type="checkbox" style="height: max-content;">
                <label for="rem">Remember Me</label>
                <a href="#" style="margin-left: 10%;">Forget Password?</a>
                </div>
            </form>
        </article>
            </div>
            <div class="container justify-content-center" style="display: flex;">
                Don't have an account!  
                <a href="#"> Sign up here</a>
            </div> 
    
</body>
</html>
