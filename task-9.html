<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <div class="row">
        <div class="col-3">
        </div>
    <div class="d-flex justify-content-center bg-warning m-5 col-5 ">
        <div class="justify-content-center">
        <h1>Multiplication and Division</h1><br>
        <label for="rev">Enter a Number:-  </label>
        <input class="form-group bg-light"id="num1" style="border: 1px solid black; border-radius: 5px;" name="rev" type="number"><br>
        <label for="rev">Enter a Number:-  </label>
        <input class="form-group bg-light"id="num2" style="border: 1px solid black; border-radius: 5px;" name="rev" type="number"><br>
        <input class="form-group btn btn btn-danger " type="button" onclick="mul()" value="Multiply">
        <input class="form-group btn btn btn-danger " type="button" onclick="div()" value="Divide">
        <div class="justify-content-center" id="result-container">

        </div>
        </div>
    </div>
    </div>
        <script>
            function mul(){
                const a=document.getElementById("num1").value
                const b=document.getElementById("num2").value
                var res=parseInt(a,10)*parseInt(b,10)
                var resultContainer = document.getElementById("result-container");
                resultContainer.innerHTML = `Multiplied Value: ${res}`;

            }
            function div(){
                const a=document.getElementById("num1").value
                const b=document.getElementById("num2").value
                var resultContainer = document.getElementById("result-container");
                if(b==0){
                    resultContainer.innerHTML = "denominator should not be zero!!!!";
                }else{
                    var res=parseInt(a,10)/parseInt(b,10)
                    resultContainer.innerHTML = `Multiplied Value: ${res}`;
                }

            }
            </script>
</body>
</html>
