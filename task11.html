<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-11</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1a3ea7756e.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class="card m-5">
        <article class="card-body mx-auto">
            <form class="needs-validation" novalidate>
                <div class="form-group input-group">
                    <label class="m-1 p-1" for="firstname">Name </label>
                    <input name="firstname" class="form-control" type="text" required>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                       This field is required
                      </div>
                </div>
                <div class="form-group input-group">
                    <label class="m-1 p-1" for="lasttname">Email</label>
                    <input name="lastname" class="form-control"  type="text" required>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                       A Valid email address is required.
                      </div>
                </div>
                <div class="form-group input-group">
                    <label class="m-1 p-1" for="email">Website</label>
                    <input name="email" class="form-control" type="text" required>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        A valid URL is required.
                      </div>
                </div>
                <div class="form-group input-group">
                    <label class="m-1 p-1" for="pro">Message </label>
                    <textarea class="form-control" name="reviews"  maxlength=250 required ></textarea>
                    <div class="invalid-feedback">
                       this field is required.
                      </div>
                </div>
                <div class="form-group">
                    <button type="submit"> submit  </button>
                </div>
                
            </form>
        </article>
    </div>
    <script>
        (() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
        </Script>
</body>
</html>
