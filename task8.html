<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-8</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <body>
        <div class="row">
            <div class="col-3">
            </div>
        <div class="d-flex justify-content-center bg-warning m-5 col-5 ">
            <div class="justify-content-center">
            <h1>String Alphabetical ordering</h1><br>
            <label for="rev">Enter a string to sort in alphabetic order:- </label>
            <input class="form-group bg-light"id="string" style="border: 1px solid black; border-radius: 5px;" name="rev" type="text"><br>
            <input class="form-group btn btn btn-danger btn-block" type="submit" onclick="abc()">
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-5">
                </div>
                <div class="col-2  justify-content-center" id="result-container">
    
                </div>
            </div>
            <script>
                function abc() {
                var inputString=document.getElementById("string")
                const String = inputString.value
                const ans=String.split('').sort().join('');
                var resultContainer = document.getElementById("result-container");
                resultContainer.innerHTML = `alphabetical order: ${ans}`;
                 var resultContainer = document.getElementById("result-container");
                }
            </script>
</body>
</html>
